<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="http://www.bootcss.com/p/sco.js/assets/css/prettify.css" rel="stylesheet">
	<link href="http://www.bootcss.com/p/sco.js/assets/css/scojs.css" rel="stylesheet">
	<link href="http://www.bootcss.com/p/sco.js/assets/css/styles.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="../statics/js/jquery.form.js"></script>
	<script src="../statics/js/sco/sco.valid.js"></script>
</head>
<body>
	<div class="bs-docs-example" style="padding-bottom: 24px;">
		<form action="valid.json" id="valid_form" class="form-horizontal">
		  <div class="form-group"><label class="control-label">Email</label> <input class="form-control" type="email" name="email"></div>
		  <div class="form-group"><label class="control-label">Password</label> <input class="form-control" type="password" name="pass"></div>
		  <div class="form-group"><label class="control-label">Password again</label> <input class="form-control" type="password" name="pass2"></div>
		  <button type="submit" class="btn">Try</button>
		</form>
		<script>
		  $(function() {
		    $('#valid_form').scojs_valid({rules: {email: ['not_empty', 'email'], pass: ['not_empty', {'min_length': 4}], pass2: [{matches: 'pass'}]}});
		  });
		</script>
	</div>

</body>
